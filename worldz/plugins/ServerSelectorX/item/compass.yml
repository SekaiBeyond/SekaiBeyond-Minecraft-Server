# Default server selector hotbar item. Create more hotbar items by copying this file in
# the same directory and giving it a different name.

item:
  material: COMPASS
  title: '&c&lS&e&le&a&lk&b&la&d&li &5&lB&6&le&2&ly&9&lo&d&ln &f&lMenu'
  lore:
    - '&8A mysterious compass pointing beyond this world...'
    - '&7Right-click to open the gateway to other realms.'
  actions:
    - 'openmenu:serverselector' # Open the serverselector.yml menu

# Give the server selector?
give:
