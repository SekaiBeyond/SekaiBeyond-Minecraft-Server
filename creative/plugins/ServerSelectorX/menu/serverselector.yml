menu:
  # Row 1 - Gamemode Switching
  10:
    material: CRAFTING_TABLE
    title: '&a&lCreative Mode'
    lore:
      - '&7Switch to Creative gamemode.'
      - '&8Unlimited resources & building.'
      - ''
      - '&eClick to switch to &aCreative!'
    actions:
      - 'playercommand:gamemode creative'
      - 'close'
  
  12:
    material: IRON_SWORD
    title: '&c&lSurvival Mode'
    lore:
      - '&7Switch to Survival gamemode.'
      - '&8Test your builds in survival.'
      - ''
      - '&eClick to switch to &cSurvival!'
    actions:
      - 'playercommand:gamemode survival'
      - 'close'
  
  14:
    material: SPYGLASS
    title: '&e&lSpectator Mode'
    lore:
      - '&7Switch to Spectator gamemode.'
      - '&8Fly through blocks and observe.'
      - ''
      - '&eClick to switch to &6Spectator!'
    actions:
      - 'playercommand:gamemode spectator'
      - 'close'
  
  16:
    material: FILLED_MAP
    title: '&6&lAdventure Mode'
    lore:
      - '&7Switch to Adventure gamemode.'
      - '&8Limited interactions for showcasing.'
      - ''
      - '&eClick to switch to &2Adventure!'
    actions:
      - 'playercommand:gamemode adventure'
      - 'close'

  # Row 2 - Toggle Abilities
  19:
    material: FEATHER
    title: '&b&lToggle Flight'
    lore:
      - '&7Enable or disable flight ability.'
      - '&8Soar through the skies!'
      - ''
      - '&bClick to toggle &fFlight!'
    actions:
      - 'playercommand:fly'
      - 'close'
  
  21:
    material: SUGAR
    title: '&f&lToggle Speed'
    lore:
      - '&7Increase your movement speed.'
      - '&8Build faster, travel quicker!'
      - ''
      - '&fClick to toggle &eSpeed!'
    actions:
      - 'toggleeffect:SPEED:99'
      - 'close'
  
  23:
    material: GLOWSTONE_DUST
    title: '&6&lToggle Night Vision'
    lore:
      - '&7See clearly in the dark.'
      - '&8Perfect for underground builds!'
      - ''
      - '&eClick to toggle &6Night Vision!'
    actions:
      - 'toggleeffect:NIGHT_VISION:99'
      - 'close'
  
  25:
    material: GOLDEN_APPLE
    title: '&d&lHeal & Feed'
    lore:
      - '&7Restore health and hunger.'
      - '&8Stay at peak performance!'
      - ''
      - '&dClick to &fHeal!'
    actions:
      - 'consolecommand:heal {player}'
      - 'consolecommand:feed {player}'
      - 'close'

  # Row 3 - Server Navigation & Utilities
  1:
    material: NETHER_STAR
    title: '&b&lLobby &7(Hub)'
    lore:
      - '&7Return to the central hub.'
      - '&8Gateway to all servers.'
      - ''
      - '&bClick to travel to &fLobby!'
    actions:
      - 'server:lobby'
      - 'close'

  3:
    material: GRASS_BLOCK
    title: '&a&lSMP &7(Survival)'
    lore:
      - '&7Explore, build, and thrive.'
      - '&8A peaceful survival world.'
      - ''
      - '&eClick to enter &aSMP!'
    actions:
      - 'server:survival'
      - 'close'
  
